<!-- Main -->
<div id="main">

    <!-- Hero Section -->
    <div id="hero" class="has-image">
        <div id="hero-styles">
            <div id="hero-caption" class="content-max-width">
                <div class="inner">                                                                        
                    <div class="hero-arrow"><i class="arrow-icon"></i></div>
                    <div class="hero-subtitle"><span>@@post.date</span></div>
                    <div class="hero-title-wrapper"><div class="hero-title smaller"><span>@@post.title</span></div></div>
                </div>
            </div>
            <div id="hero-footer">
                <div class="hero-footer-right">
                    <div class="button-wrap right scroll-down">
                        <div class="icon-wrap parallax-wrap">
                            <div class="button-icon parallax-element">
                                <i class="fa fa-angle-down"></i>
                            </div>
                        </div>
                        <div class="button-text sticky right"><span data-hover="Scroll to navigate">Scroll to navigate</span></div> 
                    </div>
                </div>
            </div>
            <div id="hero-description" class="content-max-width">
                <div class="inner">
                    
                    <div class="hero-text">
                        <span>By <a class="link" href="javascript:;"><strong>@@post.author_name</strong></a></span>
                        <hr />
                        <span>@@post.excerpt</span>
                    </div>
                    
                    <div id="share" class="page-action-content" data-text="Spread The Word"></div>
                    
                </div>
            </div>                                    
        </div>
    </div>
    <div id="hero-image-wrapper">
        <div id="hero-background-layer" class="parallax-scroll-image">
            <div id="hero-bg-image" style="background-image:url(@@post.cover)"></div>
        </div>
    </div>                        
    <!--/Hero Section -->

    <!-- Main Content -->
    <div id="main-content">
        <!-- Main Page Content -->
        <div id="main-page-content" class="content-max-width">

            <!-- Row -->
            <div class="content-row row_padding_top row_padding_bottom light-section change-header-color" data-bgcolor="#fff" data-trigger="fetch-blogs" data-post-id="@@post.id">
                                
                <div class="one_fourth"></div>
                
                <div class="one_half">
                    
                </div>
                
                <div class="one_fourth last"></div>
                
            </div> 
            <!--/Row -->
        
        </div>
